<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles.css" />
        <title>Book search</title>
    </head>
    <body>
        <header>
            <h1>Book search!</h1>
            <p></p>
        </header>
        <main>
            <div class="input-box">
                <div class="input-box__search">
                    <input type="text" id="searchBar" class="input-box__bar" />
                    <button class="input-box__btn">search</button>
                </div>
                <div class="input-box__search-options">
                    Search by:
                    <div class="input-box__radios">
                        <label for="intitle">
                            Title
                            <input
                                type="radio"
                                id="intitle"
                                name="search"
                                checked
                            />
                        </label>
                        <label for="inauthor">
                            Author
                            <input type="radio" id="inauthor" name="search" />
                        </label>
                        <label for="inpublisher">
                            Publisher
                            <input
                                type="radio"
                                id="inpublisher"
                                name="search"
                            />
                        </label>
                        <label for="subject">
                            Subject
                            <input type="radio" id="subject" name="search" />
                        </label>
                    </div>
                </div>
            </div>
            <div class="container"></div>
        </main>
        <footer>Made by Daniel Yancic</footer>
    </body>
    <script src="./script.js" type="module"></script>
</html>
